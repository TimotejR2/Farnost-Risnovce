<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Web je dočasne nedostupný</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f4f4f4;
            color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box {
            max-width: 500px;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
        }

        p {
            line-height: 1.5;
        }

        .note {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Web je dočasne nedostupný</h1>
        <p>
            Na stránke momentálne prebieha údržba.
            Prevádzka bude obnovená pravdepodobne do konca dňa 23.11.
        </p>
        <p>
            Skúste to prosím neskôr.
        </p>
        <div class="note">
            Ďakujeme za pochopenie.
        </div>
    </div>
</body>
</html>
