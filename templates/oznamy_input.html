{% extends 'empty.html' %}

{% block main %}
<style>
.block {
  width: calc(100% - 20vw); /* This reduces the width by 200px */
  position: relative;
  left: 10vw;
  top: 1vw;
  background-color: #f3f0f0;
  border-radius: 15px;
  padding: 20px;
 
}
.content {
  overflow: hidden; 
}
.blockspace{
  padding-bottom: 25px;
}
</style>
  <form  method="post">
    <label for="tyzden_nadpis">Oznamy na:</label>
    <input id="tyzden_nadpis" name="tyzden_nadpis">

    <label for="tyzden_zaciatok">Od:</label>
    <input type="date" id="tyzden_zaciatok" name="tyzden_zaciatok">

    {% for i in range(7) %}
      <label for="datum{{ i }}">Dátum {{ i}}:</label>
      <input type="date" id="datum{{ i }}" name="datum{{ i }}">

      <label for="den_nadpis{{ i }}">Nadpis:</label>
      <input id="den_nadpis{{ i }}" name="den_nadpis{{ i }}">
      <div>
        {% for j in range(5) %}
        <div class="blockspace">
          <div class="block content">

            <label for="blok{{ i }}-udalost_popis-{{ j }}">Omša za:</label>
            <input type="text" id="blok{{ i }}-udalost_popis-{{ j }}" name="blok{{ i }}-udalost_popis-{{ j }}">

            <label for="blok{{ i }}-udalost_miesto-{{ j }}">Miesto</label>
            <select id="blok{{ i }}-udalost_miesto-{{ j }}" name="blok{{ i }}-udalost_miesto-{{ j }}">
              <option value="">Vyberte miesto</option>
              <option value="Rišňovce">Rišňovce</option>
              <option value="Kľačany">Kľačany</option>
              <option value="Sasinkovo">Sasinkovo</option>
            </select>
  
            <label for="blok{{ i }}-cas{{ j }}">Čas:</label>
            <input type="time" id="blok{{ i }}-cas{{ j }}" name="blok{{ i }}-cas{{ j }}">
          </div>
        </div>
        {% endfor %}

      </div>
    {% endfor %}
    <label for="notes">Poznámky:</label>
    <textarea id="tyzden_popis" name="tyzden_popis" style="resize: both;"></textarea>

    <input type="submit" value="Odoslať">
  </form>

{% endblock %}
